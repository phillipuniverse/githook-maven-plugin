language: java
env:
  global:
    - secure: ""
    - # ^^ MVNCENTRAL_USERNAME
    - secure: ""
    - # ^^ MVNCENTRAL_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
